<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Until Christmas</title>
  </head>
  <body>
    <h1>Time Until Christmas</h1>
    <p class="xmas"></p>

    <script>
      const clockTitle = document.querySelector('.xmas');

      function xmasCal() {
        const today = new Date().getTime();
        const christmas = new Date('Dec, 25, 2021, 00:00:00').getTime();

        const time = christmas - today;

        const day1 = 1000 * 60 * 60 * 24;
        const hour1 = 1000 * 60 * 60;
        const min1 = 1000 * 60;
        const sec1 = 1000;

        const day = String(Math.floor(time / day1)).padStart(2, '0'); // 1일
        const hour = String(Math.floor((time % day1) / hour1)).padStart(2, '0'); // 1시간
        const min = String(Math.floor((time % hour1) / min1)).padStart(2, '0');
        const sec = String(Math.floor((time % min1) / sec1)).padStart(2, '0');

        clockTitle.innerText = `크리스마스까지 ${day}d ${hour}h ${min}m ${sec}s 남았습니다 :)`;
      }

      xmasCal();
      setInterval(xmasCal, 1000);
    </script>
  </body>
</html>
