<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge5</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    button {
      padding: 15px 20px;
      border: none;
      color: #fff;
      background-color: #444;
    }
  </style>
  <body>
    <button>Give me color</button>
  </body>
  <script>
    const colors = [
      '#ef5777',
      '#575fcf',
      '#4bcffa',
      '#34e7e4',
      '#0be881',
      '#f53b57',
      '#3c40c6',
      '#0fbcf9',
      '#00d8d6',
      '#05c46b',
      '#ffc048',
      '#ffdd59',
      '#ff5e57',
      '#d2dae2',
      '#485460',
      '#ffa801',
      '#ffd32a',
      '#ff3f34',
    ];

    const button = document.querySelector('button');
    function changeColor() {
      const colors1 = colors[Math.floor(Math.random() * colors.length)];
      const colors2 = colors[Math.floor(Math.random() * colors.length)];
      if (colors1 === colors2) return;
      document.body.style.background = `linear-gradient(${colors1}, ${colors2})`;
    }

    button.addEventListener('click', changeColor);
  </script>
</html>
